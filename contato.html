<!DOCTYPE html5>
<html lang="pt-BR">
    <head>
        <meta charset="utf=8"/>
        <link rel="stylesheet" href="./src/style/global.css"/>
        <title>Contato</title>
    </head>
    <body>
        <header>
            <h1>Formulário de contato</h1>
            <nav>
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label for="assunto">Titulo da mensagem:</label>
                <input name="assunto" type="text" placeholder="EX: Reclamar de compra" />
                <label for="email">Email para contato:</label>
                <input name="email" type="email" placeholder="EX: usuario@mail.com"/>
                <label for="mensagem">Corpo da mensagem</label>
                <textarea name="mensagem" placeholder="insira aqui sua mensagem"></textarea>
                <input type="submit" value="Enviar"/>
            </form>
        </main>
    </body>
</html>
